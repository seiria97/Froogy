<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>froogy </title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #d7f8d5;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .marquee-wrapper {
    width: 100%;
    overflow: hidden;
    background: #a0e0a0;
    padding: 15px 0;
    box-sizing: border-box;
  }
  .marquee {
    display: inline-block;
    white-space: nowrap;
    animation: moveText 15s linear infinite;
    font-size: 20px;
    font-weight: bold;
    color: #2e662e;
    line-height: 1.2;
  }
  @keyframes moveText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }

  .top-capsules {
    display: flex;
    gap: 20px;
    margin-top: 40px;
  }
  .top-capsules button {
    padding: 18px 28px;
    border-radius: 50px;
    border: none;
    background: #6b8e23;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .top-capsules button:hover {
    background: #556b2f;
  }

  .middle-image {
    margin-top: 40px;
  }
  .middle-image img {
    width: 370px;
    height: auto;
    transition: 0.2s;
  }

  .rotated {
    transform: rotate(15deg);
  }

  .timer-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 40px;
    margin-bottom: 40px;
  }
  #display {
    font-size: 80px;
    font-weight: 600;
    color: #555;
  }

  .bottom-controls {
    display: flex;
    gap: 25px;
  }
  .bottom-controls button {
    padding: 12px 22px;
    border-radius: 50px;
    border: none;
    font-size: 18px;
    background: #4f9151;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }
  .bottom-controls button:hover {
    background: #3e7641;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #f0fff0;
    padding: 20px 30px;
    border-radius: 15px;
    text-align: center;
    color: #4f774f;
  }
  .modal-content input {
    width: 80px;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 10px;
    border: 1px solid #8aa17a;
    font-size: 18px;
    text-align: center;
    outline: none;
  }
  .modal-content button {
    margin-top: 10px;
    padding: 8px 18px;
    border-radius: 50px;
    border: none;
    background: #6b8e23;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  /* ===== ADDED ONLY ===== */
  body.blue-theme {
    background-image: url("download.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  }

  body.blue-theme .marquee-wrapper {
    background-color: #b7d9f2;
  }

  body.blue-theme .marquee {
    color: #00356b;
  }

  body.blue-theme .top-capsules button,
  body.blue-theme .bottom-controls button,
  body.blue-theme .modal-content button {
    background-color: #00356b;
    color: #f5f0dc;
  }

  body.blue-theme .top-capsules button:hover,
  body.blue-theme .bottom-controls button:hover,
  body.blue-theme .modal-content button:hover {
    background-color: #00264d;
  }

  body.blue-theme #display {
    color: #00356b;
  }
/* ===== ADDED: BLUE THEME MODAL ===== */
body.blue-theme .modal-content {
  background-color: #e6f2fb; /* pastel blue */
  color: #00356b; /* yale blue */
}

body.blue-theme .modal-content input {
  border: 1px solid #7fb3dd;
  background-color: #f4f9fd;
  color: #00356b;
}

body.blue-theme .modal-content input::placeholder {
  color: #5a86a8;
}

</style>
</head>

<body>

  <div class="marquee-wrapper">
    <div class="marquee">“Focus, manage your time wisely, and watch your productivity soar!”</div>
  </div>

  <div class="top-capsules">
    <button onclick="openCustomTimer()">Custom Timer</button>
    <button onclick="setPreset(5); setShort()">Short Break</button>
    <button onclick="setPreset(15); setLong()">Long Break</button>
    <button onclick="aboutDev()">About the Dev</button>
    <button onclick="toggleTheme()">Change Theme</button>
  </div>

  <div class="middle-image">
    <img id="frogPic" class="rotated" src="fro.png" alt="Study Image">
  </div>

  <div class="timer-container">
    <div id="display">00:00:00</div>
    <div class="bottom-controls">
      <button onclick="rewindTimer()">Rewind</button>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="modal" id="customModal">
    <div class="modal-content">
      <h3>Set Custom Timer</h3>
      <input type="number" id="customMinutes" placeholder="Minutes" min="0"><br>
      <input type="number" id="shortBreaks" placeholder="Short Breaks (5 min)" min="0">
      <input type="number" id="longBreaks" placeholder="Long Breaks (15 min)" min="0"><br>
      <button onclick="saveCustomTimer()">Start Timer</button>
    </div>
  </div>

  <audio id="endSound" src="fail-2-demo-306647.mp3" preload="auto"></audio>

<script>
let countdown;
let totalTime = 0;
let remainingTime = 0;
let isPaused = false;

const frog = document.getElementById('frogPic');
const modal = document.getElementById('customModal');
const endSound = document.getElementById('endSound');

modal.addEventListener('click', (e) => {
  if(e.target === modal) {
    modal.style.display = 'none';
  }
});

function openCustomTimer() {
  modal.style.display = 'flex';
}

function saveCustomTimer() {
  let mins = parseInt(document.getElementById('customMinutes').value) || 0;
  let shortB = parseInt(document.getElementById('shortBreaks').value) || 0;
  let longB = parseInt(document.getElementById('longBreaks').value) || 0;
  totalTime = remainingTime = mins*60 + shortB*5*60 + longB*15*60;
  modal.style.display = 'none';
  setDefault();
  startTimer();
}

function setPreset(mins) {
  totalTime = remainingTime = mins*60;
  startTimer();
}

function startTimer() {
  if (remainingTime <= 0) return;
  clearInterval(countdown);
  isPaused = false;

  countdown = setInterval(() => {
    if (!isPaused) {
      let hh = Math.floor(remainingTime/3600);
      let mm = Math.floor((remainingTime % 3600)/60);
      let ss = remainingTime % 60;

      document.getElementById('display').innerText =
        (hh<10?"0":"") + hh + ":" +
        (mm<10?"0":"") + mm + ":" +
        (ss<10?"0":"") + ss;

      remainingTime--;

      if (remainingTime < 0) {
        clearInterval(countdown);
        document.getElementById('display').innerText = "Time Up!!";
        endSound.currentTime = 0;
        endSound.play();
      }
    }
  }, 1000);
}

function pauseTimer() { isPaused = true; }
function rewindTimer() { remainingTime = totalTime; startTimer(); }

function resetTimer(){
  clearInterval(countdown);
  remainingTime = 0;
  document.getElementById('display').innerText = "00:00:00";
  endSound.pause();
  endSound.currentTime = 0;
}

function setDefault(){ frog.src='fro.png'; frog.className='rotated'; }
function setShort(){ frog.src='ro.png'; frog.className=''; }
function setLong(){ frog.src='mg.png'; frog.className=''; }

// update middle image according to theme and break type
function updateBlueThemeImage(type) {
  if (!document.body.classList.contains("blue-theme")) return;

  if(type === "default") {
    frog.src = "peng.png";
    frog.className = ""; // no rotation
  } else if(type === "short") {
    frog.src = "pen.png";
    frog.className = "";
  } else if(type === "long") {
    frog.src = "pengu.png";
    frog.className = "";
  }
}

// override setDefault, setShort, setLong to work with blue theme
const oldSetDefault = setDefault;
const oldSetShort = setShort;
const oldSetLong = setLong;

setDefault = function() {
  if(document.body.classList.contains("blue-theme")) {
    updateBlueThemeImage("default");
  } else {
    oldSetDefault();
  }
};

setShort = function() {
  if(document.body.classList.contains("blue-theme")) {
    updateBlueThemeImage("short");
  } else {
    oldSetShort();
  }
};

setLong = function() {
  if(document.body.classList.contains("blue-theme")) {
    updateBlueThemeImage("long");
  } else {
    oldSetLong();
  }
};

//  change theme button also updates the middle image immediately
function toggleTheme() {
  // toggle theme class
  document.body.classList.toggle("blue-theme");

  // reset timer
  clearInterval(countdown);
  remainingTime = 0;
  document.getElementById('display').innerText = "00:00:00";
  endSound.pause();
  endSound.currentTime = 0;

  // update middle image according to theme
  if(document.body.classList.contains("blue-theme")) {
    updateBlueThemeImage("default"); // shows peng.png
  } else {
    setDefault(); // revert to original frog theme
  }
}

  alert(`

  `);
}
</script>

</body>
</html>
